<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
.container {
  width: 340px;
  height: 200px;
  position: relative;
  perspective: 1000px;
  margin: 200px auto;
}
#carousel {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: all 0.05s; 
}
#carousel figure {
  margin: 0;
  display: block;
  position: absolute;
  width: 320px;
  height: 180px;
  overflow: hidden;
  left: 10px;
  top: 10px;
}
#carousel figure img{
	width: 100%;
}
		</style>
	</head>
	<body>
<section class="container">
  <div id="carousel">
    <figure><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=798537379,136241304&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1384381548,3803421255&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3410514450,1252256605&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2102531397,598045316&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3077995107,2986171362&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2136987269,675725460&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=813525554,643695799&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=92026135,3556624782&fm=23&gp=0.jpg"/></figure>
    <figure><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2789994598,2348036200&fm=23&gp=0.jpg"/></figure>
  </div>
</section>
	</body>
	<script type="text/javascript">
		$(function(){
			var index=0,
			i=0;
			$("#carousel figure").each(function(){
				$("#carousel figure").eq(index).css("transform","rotateY("+index*40+"deg ) translateZ(450px )");
				index++;
			})
			setInterval(function(){
				i++;
				$("#carousel").css("transform","rotateY("+-i+"deg )");
			},51)
		})
	</script>
</html>
